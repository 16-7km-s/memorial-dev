# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://m.tcio3.top/"
title: Memorial
languageCode: zh
DefaultContentLanguage: zh
theme: [ PaperMod ]

paginate: 9 # 每页显示的文章数

buildDrafts: false # 发布时包含草稿
buildFuture: false # 发布时包含未来日期的帖子
buildExpired: false # 发布时包含已过期的内容

enableInlineShortcodes: true # 允许内联短码
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
pygmentsUseClasses: true
mainsections: ["post"] # 主页的主要分节
# googleAnalytics: UA-123-45 # 谷歌统计

minify:
  disableXML: true
  # minifyOutput: true

languages:
  zh:
    languageName: "中文"
    weight: 2
    title: 🎨纪念碑
    taxonomies: # 分类法配置
      tag: tags
      category: categories
      series: series
      author: author
    menus: # 菜单
      main:
        - name: 标签
          url: tags
          weight: 10
        - name: 分类
          url: categories
          weight: 20
        - name: 系列
          url: series
          weight: 30
        - name: 作者
          url: author
          weight: 40
        - name: 帮助 +
          identifier: help_menu
          url: help_menu
          weight: 50

        - name: 🔍搜索
          url: search
          weight: 60
        
        - name: 指导
          parent: help_menu
          url: guide
          weight: 10
        - name: 关于
          parent: help_menu
          url: about
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  footer_author: "TCI Obsv III & ddlcp" # 自定义参数，用于在脚注显示作者
  description: "Memorial of nothing"
  author: ["匿名作者"] # 默认作者
  # author: ["Me", "You"] # multiple authors
  DateFormat: "06.1.2 PM" # 这里必须写成2006年1月2日3时4分5秒 周一 下午 

  defaultTheme: dark
  disableAnchoredHeadings: false
  # disableThemeToggle: true
  hideSummary: false # 隐藏概要
  ShowShareButtons: true # 显示分享按钮
  ShowWordCount: true # 显示字数
  ShowReadingTime: false # 显示阅读时间
  ShowLastMod: true # 显示上次修改
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: false # 显示上一个/下一个按钮
  ShowCodeCopyButtons: true # 显示代码复制按钮
  ShowFullTextinRSS: true # 在rss中显示全部文本
  ShowRssButtonInSectionTermList: true # 在文件夹页面显示 Rss 按钮
  ShowAllPagesInArchive: false # 在时间线中显示所有页面
  ShowPageNums: true # 显示页码
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false

  homeInfoParams: # 主页信息
    Title: "Memorial"
    Content: >
      It is a memorial in the information age.
      
      - 这是信息时代的一座纪念碑。  

      -  

      - Meant to keep the trivial shards.  

      - 用来保留微不足道的碎片。  

      -  

      - Before they burn to hell.  

      - 在它们烧尽之前。

  editPost:
    URL: "../../about/feedback"
    Text: "反馈" # edit text
    appendFilePath: false # to append file path to Edit link

  # label:
  # iconSVG: '<svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>'
  # text: "Home"
  # icon: icon.png
  # iconHeight: 35

  assets:
    disableHLJS: true
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  cover:
       hidden: false # hide everywhere but not in structured data
       hiddenInList: false # hide on list pages and home
       hiddenInSingle: true # hide on single page

fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

