# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://m.tcio3.top/"
title: Memorial
languageCode: zh
DefaultContentLanguage: zh
theme: [ PaperMod ]

paginate: 9 # 每页显示的文章数

buildDrafts: false # 发布时包含草稿
buildFuture: false # 发布时包含未来日期的帖子
buildExpired: false # 发布时包含已过期的内容

enableInlineShortcodes: true # 允许内联短码
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
pygmentsUseClasses: true
mainsections: ["post", "papermod"] # 主页的主要分节
# googleAnalytics: UA-123-45 # 谷歌统计

minify:
  disableXML: true
  # minifyOutput: true

languages:
  zh:
    languageName: "中文"
    weight: 2
    title: 纪念碑
    taxonomies:
      category: 分类
      tag: 标签
      series: 系列
    menu:
      main:
        - name: 搜索
          url: search
          weight: 5
        - name: 标签
          url: tags
          weight: 10
        - name: 分类
          url: categories
          weight: 20
        - name: 系列
          url: series
          weight: 30
        - name: 作者
          url: authors
          weight: 40
        - name: 关于
          url: about
          weight: 50
        - name: " "
          url: "#"
          weight: 45

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Memorial of nothing"
  author: 未知作者
  # author: ["Me", "You"] # multiple authors
  DateFormat: "2006年1月2日 Mon PM" # 这里必须写成2006年1月2日3时4分5秒 周一 下午 

  defaultTheme: dark
  # disableThemeToggle: true
  ShowShareButtons: true # 显示分享按钮
  ShowReadingTime: false # 显示阅读时间
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: false # 显示上一个/下一个按钮
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true # 显示代码复制按钮
  ShowRssButtonInSectionTermList: true 
  ShowAllPagesInArchive: false # 在时间线中显示所有页面
  ShowPageNums: true # 显示页码
  ShowToc: true # 显示页面大纲
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false

  homeInfoParams: # 主页信息
    Title: "Memorial"
    Content: >
      It is a memorial in the information age.
      
      - 这是信息时代的一座纪念碑。  

      -  

      - Meant to keep the trivial shards.  

      - 用来保留微不足道的碎片。  

      -  

      - Before they burn to hell.  

      - 在它们烧尽之前。

  editPost:
    URL: "../../about/feedback"
    Text: "反馈" # edit text
    appendFilePath: false # to append file path to Edit link

